
<div >
    {% for item in site.data.websites %}
      <div class="website-chart">
          <h2>{{ item.name }}</h2>
          
          <svg class="" id="graph" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">

            <g class="background">
                <circle cx="50" cy="50" r="50" pathLength="100" />
            </g>
        
            <g id="site-{{forloop.index}}" class="graph">
                <circle cx="50" cy="50" pathLength="6" class="one" data-value="{{ item.datapointA.val }}" data-max="{{ item.datapointA.max }}" />
                <circle cx="50" cy="50" pathLength="6" class="two" data-value="{{ item.datapointB.val }}" data-max="{{ item.datapointB.max }}" />
                <circle cx="50" cy="50" pathLength="6" class="three" data-value="{{ item.datapointC.val }}" data-max="{{ item.datapointC.max }}" />
                <circle cx="50" cy="50" pathLength="6" class="four" data-value="{{ item.datapointD.val }}" data-max="{{ item.datapointD.max }}" />
                <circle cx="50" cy="50" pathLength="6" class="five" data-value="{{ item.datapointE.val }}" data-max="{{ item.datapointE.max }}" />
                <circle cx="50" cy="50" pathLength="6" class="six" data-value="{{ item.datapointF.val }}" data-max="{{ item.datapointF.max }}" />
                </g>
        </svg>
      </div>
      <script>
        writeCssVar(document.querySelector("#site-{{forloop.index}} .one"), "value", "{{ item.datapointA.val }}" );
      </script>
    {% endfor %}
  </div>
